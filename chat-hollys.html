<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Hollys-Cafe talk</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="chat-screen-hollys">
    <div class="status-bar status-bar-hollys"> <!--status bar-->
        <div class="status-bar__column">
            <span>No Service</span>    
            <i class="fas fa-ban"></i>
            <i class="fas fa-volume-off"></i>
        </div>
        <div class="status-bar__column">
            <span>00:22</span>
        </div>
        <div class="status-bar__column">    
            <span>120%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header alt-header-hollys"><!--Chat 해더-->
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header-title">Hollys</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>

    <main class="main-screen main-chat"> <!--chatting내용-->
        <div class="chat__timestamp">
            Friday, March 12, 2021
        </div>

        <div class="message-row message-row--own">
            <div class="message__info">
                <span class="message__bubble">What's up? Why call?</span>
                <span class="message__time">19:00</span>
            </div>
        </div>

        <div class="message-row">
            <img src="images/hollys.png">
            <div class="message-row__content">
                <span class="message__author">Hollys</span>
                <div class="message__info">
                    <span class="message__bubble">I need your help;;;</span>
                    <span class="message__time">19:01</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
                <div class="message__info">
                    <span class="message__bubble">speak.</span>
                    <span class="message__time">19:20</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="images/hollys.png">
            <div class="message-row__content">
                <span class="message__author">Hollys</span>
                <div class="message__info">
                    <span class="message__bubble">Can you help me on sunday?</span>
                    <span class="message__time">19:22</span><span class="not-read"></span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="images/hollys.png">
            <div class="message-row__content">
                <span class="message__author">Hollys</span>
                <div class="message__info">
                    <span class="message__bubble">One of my staff ran away;;</span>
                    <span class="message__time">19:22</span><span class="not-read"></span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message__info">
                <span class="message__bubble">OmG;;; Ok i think i can help you.</span>
                <span class="message__time">19:44</span>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message__info">
                <span class="message__bubble">Don't worry~~</span>
                <span class="message__time">19:45</span>
            </div>
        </div>
    </main>

    <form class="reply"> <!--reply bar-->
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-grin fa-2x"></i>
            <button>
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>

    <div id=no-mobile> <!--media query screen-->
        <span>This screen is too big 😭;;</span>
    </div>

    <script   
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script> <!--폰트어썸 js 키트-->
</body>
</html>
