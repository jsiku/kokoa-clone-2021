<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat with Hayu</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="chat-screen">
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-ban"></i>
            <i class="fas fa-volume-off"></i>
        </div>
        <div class="status-bar__column">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-2x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header-title">Hayu</h1>
        </div>
        <div class="alt-header__column">
            <i class="fas fa-search fa-lg"></i>
            <i class="fas fa-bars fa-lg"></i>
        </div>
    </header>

    <main class="main-screen main-chat">
        <div class="chat__timestamp">
            Sunday, February 14, 2021
        </div>

        <div class="message-row">
            <img src="images/IMG_20210418_195116007.jpg">
            <div class="message-row__content">
                <span class="message__author">Hayu</span>
                <div class="message__info">
                    <span class="message__bubble">Guten Mogen</span>
                    <span class="message__time">08:00</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message__info">
                <span class="message__bubble">Entschuldigund!. Ich geh</span>
                <span class="message__time">08:10</span>
            </div>
        </div>

        <div class="message-row">
            <img src="images/IMG_20210418_195116007.jpg">
            <div class="message-row__content">
                <span class="message__author">Hayu</span>
                <div class="message__info">
                    <span class="message__bubble">Hallo</span>
                    <span class="message__time">23:59</span><span class="not-read">1</span>
                </div>
            </div>
        </div>
    </main>

    <form class="typing">
        <div class="typing__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="typing__column">
            <input type="text" placeholder="Write a message...">
            <i class="far fa-grin fa-2x"></i>
            <button>
                <i class="fas fa-arrow-up fa-lg"></i>
            </button>
        </div>
    </form>

    <div id=wide_screen>
        <span>This screen is too Wide</span>
    </div>

</body>

</html>
