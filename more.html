<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>More-Cafe talk</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <!--status bar-->
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-ban"></i>
            <i class="fas fa-volume-off"></i>
        </div>
        <div class="status-bar__column">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screenheader">
        <h1 class="screenheader__title">More</h1>
        <div class="screenheader__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
                <div class="screen-header__Notification badge-dot"></div>
            </span>
        </div>
    </header>

    <main class="main-screen more-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="images/IMG_20210331_091628577.jpg">
                <div class="user-component__text">
                    <h4 class="user-component__title">Jsiku</h4>
                    <h6 class="user-component__subtitle more-user-component__subtitle">+49 0163-****-***9<div
                            class="badge-alert"><span>i</span></div>
                    </h6>
                </div>
            </div>
            <div class="user-component__column"></div>
            <i class="far fa-comment-alt fa-2x"></i>
        </div>

        <div class="icon-row">
            <!--more페이지 아이콘-->
            <div class="icon-row__icon"><i class="far fa-calendar"></i><span>Calander</span></div>
            <div class="icon-row__icon"><i class="far fa-grin-alt"></i><span>Emoticons</span></div>
            <div class="icon-row__icon"><i class="fas fa-brush"></i><span>Themes</span></div>
            <div class="icon-row__icon"><i class="fas fa-file-invoice-dollar"></i><span>Accont</span></div>
        </div>

        <div class="more-suggestions">
            <!--suggestions part(추천 어플부분)-->
            <h6 class="more-suggestions-title">Suggestions</h6>
            <div class="more-suggestions-icons">
                <div class="more-suggestions-icon">
                    <!--어플 1-->
                    <div class="more-suggestions-icon-img">
                        <i class="fas fa-quote-right"></i>
                    </div>
                    <span class="more-suggestions-icon-text">Cafe Story</span>
                </div>

                <div class="more-suggestions-icon">
                    <!--어플 2-->
                    <div class="more-suggestions-icon-img">
                        <img src="https://cdn.crowdpic.net/detail-thumb/thumb_d_D90BE20432EE1DFB77A26B917E0BF1F9.jpg">
                    </div>
                    <span class="more-suggestions-icon-text">Cafe Friends</span>
                </div>

                <div class="more-suggestions-icon">
                    <!--어플 3-->
                    <div class="more-suggestions-icon-img">
                        <i class="fas fa-hotel"></i>
                    </div>
                    <span class="more-suggestions-icon-text">Cafeterior</span>
                </div>

                <div class="more-suggestions-icon">
                    <!--어플 4-->
                    <div class="more-suggestions-icon-img">
                        <img src="https://i.pinimg.com/originals/c7/39/19/c73919a86b0ea4e5a0d4d8a86a0b5772.jpg">
                    </div>
                    <span class="more-suggestions-icon-text">Dessert</span>
                </div>
            </div>
        </div>
    </main>



    <nav class="nav">
        <!--nav bar-->
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="far fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html"><span class="nav__chatNotification badge">1</span><i
                        class="far fa-comment fa-2x"></i></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__ellipsisNotification badge-dot"></div><i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>

    <div id=wide_screen>
        <span>This screen is too WIDE</span>
    </div>

</body>

</html>
