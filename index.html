<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<!--loading too big message-->

    <div id="toobig">
        <span>The screen is too big</span>
      </div>
    <div id="loading">
        <i class="fas fa-comment"></i>
      </div>

<!--satus bar-->

    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service
            </span>
            <i class="fas fa-wifi"></i>
        </div>

        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>25%
            </span>
            <i class="fas fa-battery-quarter"></i>
            <i class="fas fa-bolt"></i>
 
        </div>
    </div>

<!--Welcome content-->

    <main class="main-screen">

        <!--Welcome message-->

        <h1 id="welcome">
            Welcome to KokoaTalk
        </h1>
        <p class="welcome-des">If you have a Kokoa Account,</p>
        <p class="welcome-des">log in with your email or phone number.</p>

        <!--login form-->

        <form class="loginform">
            <input type="email" required placeholder="Email or phone number">
            <input type="password" required minlength="6" placeholder="Password">
            <input type="submit" value="Log In">
            <input type="submit" value="Sign Up">
        </form>

        <!--Find Account-->

        <div id="f-account">
            <a href="#">Find Kokoa Account or Password</a>
        </div>


    </main>

</body>

</html>
