<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Firends</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/FortAwesome/Font-Awesome@5.14.0/css/all.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="status-bar">
        <!--status bar-->
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-ban"></i>
            <i class="fas fa-volume-off"></i>
        </div>
        <div class="status-bar__column">
            <span>00:00</span>
        </div>
        <div class="status-bar__column">
            <span>100%</span>
            <i class="fas fa-battery-full"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screenheader">

        <h1 class="screenheader__title">Friends</h1>
        <div class="screenheader__icons">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-music fa-lg"></i></span>
            <span><i class="fas fa-cog fa-lg"></i></span>
        </div>
    </header>

    <a id="firends__name__display"><i class="fas fa-info-circle"></i><span>friends name display</span> <i
            class="fas fa-chevron-right fa-xs"></i></a>

    <main class="main-screen">
        <div class="user-component">
            <div class="user-component__column">
                <img class="user-component__avatar user-component__avatar--xl" src="images/IMG_20210331_091628577.jpg">
                <div class="user-component__text">
                    <h4 class="user-component__title">Jsiku</h4>
                    <h6 class="user-component__subtitle">Willkommen</h6>
                </div>
            </div>
            <div class="user-component__column"></div>
        </div>

        <div class="friends-screen__channel">
            <!--channel-->
            <div class="friends-screen__channel-header">channel<i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--xs"
                        src="images/IMG_20210320_185038017.jpg">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title-xs">Jsiku Talk Channel</h4>
                    </div>
                </div>
                <div class="user-component__column">
                    <div>
                        <span>2</span>
                        <i class="fas fa-chevron-right fa-xs"></i>
                    </div>
                </div>
            </div>
        </div>

        <div class="friends-screen__friends-list">
            <div class="friends-screen__friends-list-header">Freunden<i class="fas fa-chevron-up fa-xs"></i>
            </div>
            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--xs"
                        src="images/IMG_20210418_195116007.jpg">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title-xs">Hayu</h4>
                        <h6 class="user-component__subtitle">Ich bin Sechs Jahres alt!!!</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
            <div class="friends-screen__friends-list-space"></div>

            <div class="user-component">
                <div class="user-component__column">
                    <img class="user-component__avatar user-component__avatar--xs"
                        src="images/IMG_20210319_103018587.jpg">
                    <div class="user-component__text">
                        <h4 class="user-component__title user-component__title-xs">Haram</h4>
                        <h6 class="user-component__subtitle">Ich bin mude!!!</h6>
                    </div>
                </div>
                <div class="user-component__column"></div>
            </div>
        </div>
    </main>



    <nav class="nav">
        <!--nav bar-->
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="friends.html"><i class="fas fa-user fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="chats.html"><span class="nav__chatNotification badge">1</span><i
                        class="far fa-comment fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-2x"></i></a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="more.html">
                    <div class="nav__ellipsisNotification badge-dot"></div><i class="fas fa-ellipsis-h fa-2x"></i>
                </a>
            </li>
        </ul>
    </nav>


    <div id=wide_screen>
        <span>This screen is too WIDE</span>
    </div>

</body>

</html>
